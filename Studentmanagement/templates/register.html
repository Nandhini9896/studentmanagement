{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Login Form | CodingLab</title> -->
     <link rel="stylesheet" href="{% static '/css/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>

    <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Registration Page</span></div>
          <form action="regdata" method="post">
    {% csrf_token %}
    <h3>{{ data }}</h3>
    <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="txtUserName" placeholder="Enter Username" required>
          </div>
    <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="email" name="txtEmail" placeholder="Enter Email" required>
          </div>
         <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="txtPswd" placeholder="Enter password" required>
          </div>
    <div class="row button">
            <input type="submit" name="btnSub" value="Register">
          </div>
    </form>
      </div>
    </div>

  </body>
</html>
